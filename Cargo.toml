[package]
authors = ["Without Boats <boats@mozilla.com>"]
description = "Experimental error handling abstraction."
documentation = "https://docs.rs/failure"
homepage = "https://boats.gitlab.io/failure"
license = "MIT OR Apache-2.0"
name = "failure"
repository = "https://github.com/rust-lang-nursery/failure"
version = "0.1.2"

[dependencies.failure_derive]
optional = true
version = "0.1.2"
path = "./failure_derive"

[dependencies.backtrace]
optional = true
version = "0.3.3"

[workspace]
members = [".", "failure_derive"]

[features]
default = ["std", "derive"]
#small-error = ["std"]
std = ["backtrace", "std2"]
# temporary feature to enable 'std' without enabling 'backtrace' while still keeping backwards
# compatibility ("std" has always depended on "backtrace" and it would be a breaking change to
# change that)
std2 = []
derive = ["failure_derive"]
